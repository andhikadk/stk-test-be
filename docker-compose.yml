services:
  postgres:
    image: postgres:17-alpine
    container_name: stk_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stk_test
    ports:
      - "6543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stk_test_network

  stk_test_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stk_test_api_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: stk_test_api_app
      PORT: 4000
      ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stk_test_network

volumes:
  postgres_data:

networks:
  stk_test_network:
    driver: bridge
